{% extends "auctions/layout.html" %}

{% block heading %} LOGIN {% endblock %}

{% block body %}

    <div class='new'>
        <form action="{% url 'login' %}" method="post" id='login_form'>
            {% if message %}
            <div class='message'>{{ message }}</div>
            {% endif %}
            <br>
            {% csrf_token %}
            <div class="form-group">
                <b class='form_label'>USERNAME: </b>
                <input autofocus class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <b class='form_label'>PASSWORD: </b>
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <input type="submit" value="LOGIN" id='submit_login'>
            <br><br>
            <p id='login_text'>Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>
        </form>
    </div>
    
{% endblock %}
