{% extends "auctions/layout.html" %}

{% block heading %} REGISTER {% endblock %}

{% block body %}

    <div class='new'>
        {% if message %}
            <div class='message'>{{ message }}</div>
        {% endif %}

        <form action="{% url 'register' %}" method="post" id='login_form'>
            {% csrf_token %}
            <div class="form-group">
                <b class='form_label'>NAME</b>
                <input class="form-control" autofocus type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <b class='form_label'>EMAIL</b>
                <input class="form-control" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <b class='form_label'>PASSWORD</b>
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <b class='form_label'>CONFIRM PASSWORD</b>
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <input class="btn btn-primary" type="submit" value="Register" id='submit_login'>
            <br><br>
            <p id='login_text'>Already have an account? <a href="{% url 'login' %}">Log In here.</a></p>
        </form>

        
    </div>

{% endblock %}
